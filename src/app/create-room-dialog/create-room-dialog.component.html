<h1 mat-dialog-title>Create New Room</h1>

<mat-dialog-content>

  <div>
  <span class="field">id:</span>
  <mat-form-field appearance="fill">
    <input type="number" [formControl]="idControl" readonly matInput>
  </mat-form-field>
  </div>

  <div>
    <span class="field">name:</span>
    <mat-form-field appearance="fill">
      <input [formControl]="nameControl" matInput>
    </mat-form-field>
  </div>

  <div>
    <span class="field">capacity:</span>
    <mat-form-field appearance="fill">
      <input type="number" [formControl]="capacityControl" matInput>
    </mat-form-field>
  </div>

  <div>
    <span class="field">display:</span>
    <mat-checkbox [formControl]="displayControl"></mat-checkbox>
  </div>

  <div>
    <span class="field">whiteboard:</span>
    <mat-checkbox [formControl]="whiteboardControl"></mat-checkbox>
  </div>

  <div>
    <span class="field">Air conditioning:</span>
    <mat-checkbox [formControl]="airCondControl"></mat-checkbox>
  </div>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="sendCreateRoomReq()">Create Room</button>
  <button mat-button mat-dialog-close>Exit</button>
</mat-dialog-actions>
