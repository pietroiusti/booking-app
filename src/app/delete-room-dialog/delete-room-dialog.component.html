<h1 mat-dialog-title>Delete Room</h1>
<div mat-dialog-content>
  Would you like to delete Room {{data['id']}} -- {{data['name']}}
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="applyChanges()">Yes</button>
</div>
